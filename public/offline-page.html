<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нет подключения | CRM Tasks</title>
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --text: #2d3748;
            --text-light: #718096;
            --bg: #f7fafc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(102, 126, 234, 0);
            }
        }
        
        .icon i {
            font-size: 60px;
            color: white;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 16px;
        }
        
        p {
            font-size: 16px;
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #f0f4ff;
            border-radius: 12px;
            margin-bottom: 32px;
            font-weight: 500;
            color: var(--primary);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .status.online .status-dot {
            background: #10b981;
            animation: none;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .features {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #e2e8f0;
        }
        
        .features h3 {
            font-size: 18px;
            color: var(--text);
            margin-bottom: 24px;
        }
        
        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 14px;
            color: var(--text);
        }
        
        .feature-item i {
            color: var(--primary);
            font-size: 18px;
        }
        
        .cache-info {
            margin-top: 24px;
            padding: 16px;
            background: #f0f4ff;
            border-radius: 12px;
            font-size: 14px;
            color: var(--text-light);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .icon {
                width: 100px;
                height: 100px;
            }
            
            .icon i {
                font-size: 48px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-wifi"></i>
        </div>
        
        <h1>Нет подключения</h1>
        
        <p>
            Похоже, у вас нет подключения к интернету. 
            Не переживайте — вы можете продолжить работу с некоторыми функциями в автономном режиме.
        </p>
        
        <div class="status" id="connectionStatus">
            <span class="status-dot"></span>
            <span id="statusText">Проверка подключения...</span>
        </div>
        
        <button class="btn" onclick="retryConnection()">
            <i class="fas fa-redo"></i>
            Попробовать снова
        </button>
        
        <div class="features">
            <h3><i class="fas fa-check-circle me-2"></i>Доступно офлайн:</h3>
            <div class="feature-list">
                <div class="feature-item">
                    <i class="fas fa-tasks"></i>
                    <span>Просмотр задач</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-edit"></i>
                    <span>Создание задач</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Черновики</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-sync"></i>
                    <span>Синхронизация</span>
                </div>
            </div>
        </div>
        
        <div class="cache-info">
            <i class="fas fa-info-circle me-2"></i>
            <span id="cacheInfo">Кэш загружается...</span>
        </div>
    </div>

    <script>
        // Проверка подключения
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                statusEl.classList.add('online');
                statusText.textContent = 'Подключение есть! Перенаправление...';
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
            } else {
                statusEl.classList.remove('online');
                statusText.textContent = 'Нет подключения';
            }
        }
        
        // Автоматическая повторная попытка
        function retryConnection() {
            const btn = event.currentTarget;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Проверка...';
            
            setTimeout(() => {
                updateConnectionStatus();
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-redo"></i> Попробовать снова';
            }, 2000);
        }
        
        // Получение информации о кэше
        async function getCacheInfo() {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.ready;
                    
                    registration.active.postMessage({
                        type: 'GET_CACHE_STATUS',
                        ports: [new MessageChannel().port1]
                    });
                    
                    registration.active.addEventListener('message', (event) => {
                        const info = event.data;
                        const totalCached = Object.values(info.caches || {}).reduce((a, b) => a + b, 0);
                        document.getElementById('cacheInfo').textContent = 
                            `В кэше: ${totalCached} ресурсов | Версия SW: ${info.version}`;
                    });
                } catch (error) {
                    document.getElementById('cacheInfo').textContent = 'Информация о кэше недоступна';
                }
            }
        }
        
        // Слушатели событий
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Инициализация
        updateConnectionStatus();
        getCacheInfo();
        
        // Периодическая проверка
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
