# Redis Cache Configuration
# Использование: composer require predis/predis

framework:
    cache:
        app: cache.adapter.redis
        default_redis_provider: '%env(REDIS_URL)%'
        
        pools:
            # Кэш задач
            cache.task:
                adapter: cache.adapter.redis
                default_lifetime: 3600
                
            # Кэш клиентов
            cache.client:
                adapter: cache.adapter.redis
                default_lifetime: 1800
                
            # Кэш аналитики
            cache.analytics:
                adapter: cache.adapter.redis
                default_lifetime: 900
                
            # Кэш API ответов
            cache.api:
                adapter: cache.adapter.redis
                default_lifetime: 300

when@dev:
    framework:
        cache:
            app: cache.adapter.array
            pools:
                cache.task: cache.adapter.array
                cache.client: cache.adapter.array
                cache.analytics: cache.adapter.array
                cache.api: cache.adapter.array
