# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'
    
    # HTTP Cache configuration (Spotify-style)
    http_cache:
        enabled: true
        default_ttl: 3600
    
    # HTTP Method Override for REST API
    http_method_override: true
    
    # PHP errors in the logs (production optimization)
    php_errors:
        log: true

    # Note that the session will be started ONLY if you read or write from it.
    session:
        cookie_secure: auto
        cookie_httponly: true
        cookie_samesite: lax
        handler_id: null
        cookie_lifetime: 3600
        gc_maxlifetime: 3600
        
    # Property access optimization
    property_access:
        magic_call: false
        magic_get: false
        magic_set: false

    # Content Security Policy
    http_client:
        default_options:
            headers:
                'X-Content-Type-Options': 'nosniff'
                'X-Frame-Options': 'DENY'
                'X-XSS-Protection': '1; mode=block'
                'Referrer-Policy': 'strict-origin-when-cross-origin'
    
    # Response headers for security
    http_response:
        headers:
            'X-Content-Type-Options': 'nosniff'
            'X-Frame-Options': 'DENY'
            'X-XSS-Protection': '1; mode=block'
            'Referrer-Policy': 'strict-origin-when-cross-origin'
            'Permissions-Policy': 'geolocation=(), microphone=(), camera=()'

    # Enable trusted headers for reverse proxy
    # trusted_proxies: '%env(default::TRUSTED_PROXIES)%'
    # trusted_headers: ['x-forwarded-for', 'x-forwarded-proto', 'x-forwarded-port']

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
