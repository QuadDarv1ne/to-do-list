name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PHP_VERSION: '8.4'
  NODE_VERSION: '20'

jobs:
  # =========================================
  # PHP Tests & Quality
  # =========================================
  php-tests:
    name: PHP Tests & Quality
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo_pgsql, pgsql, mbstring, xml, ctype, iconv, intl
          coverage: xdebug
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Create test database
        run: |
          psql -h localhost -U postgres -c "CREATE DATABASE test_db;"
        env:
          PGPASSWORD: postgres

      - name: Run PHPUnit tests
        run: |
          php bin/phpunit --testdox --coverage-text --coverage-clover=coverage.xml
        env:
          DATABASE_URL: "postgresql://test_user:test_password@localhost:5432/test_db?serverVersion=16&charset=utf8"
          APP_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Run PHPStan
        run: composer phpstan

      - name: Check code style (PHP CS Fixer)
        run: composer cs

  # =========================================
  # JavaScript Tests
  # =========================================
  js-tests:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

  # =========================================
  # Build & Assets
  # =========================================
  build:
    name: Build Assets
    runs-on: ubuntu-latest
    needs: [php-tests, js-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl
          tools: composer:v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build:prod

      - name: Clear and warm cache
        run: |
          php bin/console cache:clear --no-warmup
          php bin/console cache:warmup

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-assets
          path: |
            public/css/*.min.css
            public/js/*.min.js
            var/cache/
          retention-days: 7

  # =========================================
  # Security Scan
  # =========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Symfony Security Check
        run: |
          composer require --dev symfony/security-checker
          php bin/console security:check

      - name: Run Composer audit
        run: composer audit

  # =========================================
  # Docker Build (Optional)
  # =========================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: false
          tags: todo-list-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =========================================
  # Deploy (Placeholder - Configure as needed)
  # =========================================
