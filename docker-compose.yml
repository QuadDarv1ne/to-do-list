version: '3.8'

services:
  # PHP приложение
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
      - ./var/cache:/var/www/var/cache
    environment:
      - APP_ENV=prod
      - DATABASE_URL=mysql://root:root@db:3306/crm
      - MAILER_DSN=smtp://mailhog:1025
    depends_on:
      - db
      - redis
    networks:
      - crm-network

  # MySQL база данных
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: crm
      MYSQL_USER: crm
      MYSQL_PASSWORD: crm
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - crm-network

  # Redis для кэширования и сессий
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - crm-network

  # Nginx веб-сервер
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - crm-network

  # Mailhog для тестирования email
  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - crm-network

  # Adminer для управления БД
  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - crm-network

networks:
  crm-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
